apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: {{ .Values.namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      initContainers:
      - name: wait-for-products-seed
        image: postgres:15-alpine
        envFrom:
        - secretRef:
            name: toy-production-db
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -e
          echo "Waiting for products seed..."
          until psql "$DATABASE_URL" -c "SELECT 1 FROM products WHERE id=1" >/dev/null 2>&1; do
            sleep 3
          done
          echo "Products seed ready."
      containers:
      - name: product-service
        image: "{{ .Values.images.productServiceRepo }}:{{ .Values.global.imageTag }}"
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: NODE_EXTRA_CA_CERTS
          value: /etc/rds-ca/rds-combined-ca-bundle.pem
        envFrom:
        - configMapRef:
            name: toy-production-config
        - secretRef:
            name: toy-production-db
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: rds-ca
        configMap:
          name: rds-ca-bundle
      volumeMounts:
      - name: rds-ca
        mountPath: /etc/rds-ca
        readOnly: true